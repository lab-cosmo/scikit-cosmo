[tox]
envlist =
    lint
    tests
    examples

lint_folders = "{toxinidir}/src" "{toxinidir}/tests" "{toxinidir}/docs/src/" "{toxinidir}/examples"


[testenv:tests]
usedevelop = true
changedir = tests
deps =
    ase
    coverage[toml]
    parameterized
    tqdm

commands =
    coverage run -m unittest discover -p "*.py"
    coverage xml

[testenv:lint]
skip_install = true
deps =
    black
    flake8
    flake8-bugbear
    flake8-sphinx-links
    isort
    sphinx-lint
commands =
    flake8 {[tox]lint_folders}
    black --check --diff {[tox]lint_folders}
    isort --check-only --diff {[tox]lint_folders}
    sphinx-lint --enable line-too-long --max-line-length 88 {[tox]lint_folders} "{toxinidir}/README.rst"

[testenv:format]
# Abuse tox to do actual formatting. Users can call `tox -e format` to run
# formatting on all files
skip_install = true
deps =
    black
    isort
commands =
    black {[tox]lint_folders}
    isort {[tox]lint_folders}

[testenv:docs]
usedevelop = true
deps =
    -r docs/requirements.txt
# The documentation runs "examples" to produce outputs via sphinx-gallery.
extras = examples
commands = sphinx-build {posargs:-E} -W -b html docs/src docs/build/html

[flake8]
max_line_length = 88
per-file-ignores =
    # D205 and D400 are incompatible with the requirements of sphinx-gallery
    examples/**:D205, D400
